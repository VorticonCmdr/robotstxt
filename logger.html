<!doctype html>
<html>
  <head>
    <title>block protocol | robots.txt emulator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/logger.js"></script>
  </head>
  <body>
    <script id="loglineTemplate" type="x-tmpl-mustache">
      <tr>
        <th scope="row">{{ blocked }}</th>
        <td>{{ url }}</td>
        <td title="{{ tabUrl }}">{{ tabTitle }}</td>
      </tr>
    </script>
    <script id="tabTemplate" type="x-tmpl-mustache">
      {{#.}}<option value="{{ id }}">{{ title }}</option>{{/.}}
    </script>

    <div class="container">
      <div class="row">
        <select id="tabSelect" class="form-control">
          <option value="">all tabs</option>
        </select>
        <table class="table table-hover table-condensed">
          <thead>
            <tr>
              <th>blocked</th>
              <th>blocked url</th>
              <th>tab title</th>
            </tr>
          </thead>
          <tbody id="loglines">
          </tbody>
        </table>
      </div>
    </div>

  </body>
</html>
