<!doctype html>
<html>
  <head>
    <title>options | robots.txt emulator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/options.js"></script>
    <style type="text/css">
      .options {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
      }
      .headline {
        text-align: center;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="headline">
        <h1>robots.txt emulator options</h1>
      </div>
      <div class="options">
        <div class="form-group">
          <label for="recordGroup">preferred record group (user-agent):</label>
          <select id="recordGroup" class="form-control">
            <option value="*">*</option>
            <option value="googlebot">Googlebot</option>
          </select>
          <p class="help-block">default record group and fallback is *</p>
        </div>
        <div class="form-group">
          <label for="clearAll">empty stored robots.txt cache:</label>
          <button id="clearAll" type="button" class="btn btn-danger btn-lg btn-block">clear all</button>
        </div>
      </div>
    </div>

  </body>
</html>
